overlays:

  Amazon-L:
    overlay:
      name: Amazon-L
      repo: PMM/overlays/Amazon-L
      group: audio
      weight: 200
    plex_all: true
    collection_level: episode
    filters:
      filepath.regex: '(?i)\b(amzn|amazon)\b'

  Apple TV+-L:
    overlay:
      name: AppleTV-L
      repo: PMM/overlays/AppleTV-L
      group: audio
      weight: 200
    plex_all: true
    collection_level: episode
    filters:
      filepath.regex: '(?i)\b(atvp|aptv|Apple TV\+)\b'

  Disney+-L:
