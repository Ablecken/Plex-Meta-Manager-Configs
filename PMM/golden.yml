#           collection_section: 16                   #
#           limit: 10                                #
######################################################

external_templates:
  git: PMM/templates
  template_variables:
    collection_section: 16

templates:
  gg_dynamic:
    default:
      limit: 10
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/award/golden/winner/<<key_name>>.jpg
    summary: <<key_name>> Golden Globes
    imdb_list: https://www.imdb.com/search/title/?title_type=feature,tv_movie,documentary,short,tv_series,tv_miniseries&groups=golden_globe_winner
    limit: <<limit>>
    filters:
      year: <<value>>

dynamic_collections:
  Golden Globes:
    type: year
    title_format: Golden Globes Winners <<key_name>>
    template: 
      - schedule_year_collections
      - gg_dynamic
      - shared
