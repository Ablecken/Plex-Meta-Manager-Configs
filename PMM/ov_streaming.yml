######################################################
#                    STREAMING                       #
######################################################
overlays:

  Amazon:
    overlay:
      name: Amazon
      repo: PMM/overlays/Amazon
      group: audio
      weight: 200
    plex_all: true
    filters:
      filepath.regex: '(?i)\b(amzn|amazon)\b'

  Apple TV+:
    overlay:
      name: AppleTV
      repo: PMM/overlays/AppleTV
      group: audio
      weight: 200
    plex_all: true
    filters:
      filepath.regex: '(?i)\b(atvp|aptv|Apple TV\+)\b'

  Disney+:
    overlay:
      name: Disney
      repo: PMM/overlays/Disney
      group: audio
      weight: 200
    plex_all: true
    filters:
      filepath.regex: '(?i)\b(dsnp|dsny|disney|Disney\+)\b'

  HBO Max:
    overlay:
      name: HBO-Max
      repo: PMM/overlays/HBO-Max
      group: audio
      weight: 200
    plex_all: true
    filters:
      filepath.regex: '(?i)\b(hmax|hbom|HBO Max)\b'

  Hulu:
    overlay:
      name: Hulu
      repo: PMM/overlays/Hulu
      group: audio
      weight: 200
    plex_all: true
    filters:
      filepath.regex: '(?i)\b(hulu)\b"'

  Netflix:
    overlay:
      name: Netflix
      repo: PMM/overlays/Netflix
      group: audio
      weight: 200
    plex_all: true
    filters:
      filepath.regex: '(?i)\b(nf|netflix)\b'

  Paramount+:
    overlay:
      name: Paramount
      repo: PMM/overlays/Paramount
      group: audio
      weight: 200
    plex_all: true
    filters:
      filepath.regex: '(?i)\b(pmtp|Paramount Plus)\b'

  Peacock:
    overlay:
      name: Peacock
      repo: PMM/overlays/Peacock
      group: audio
      weight: 200
    plex_all: true
    filters:
      filepath.regex: '(?i)\b(pcok|peacock)\b'
