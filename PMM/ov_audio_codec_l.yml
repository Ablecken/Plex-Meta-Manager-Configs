######################################################
#                     AUDIO_CODEC                    #
######################################################
overlays:

  Dolby-Digital-L:
    overlay:
      name: Dolby-Digital-L
      repo: PMM/overlays/Dolby-Digital-L
      group: audio
      weight: 10
    plex_all: true
    collection_level: episode
    filters:
      audio_track_title.regex: 
        - '(?i)\bDD[^a-z+]|(?<!e)ac3'
        - '(?i)\bAAC \b[s5]?'

  DTS-L:
    overlay:
      name: DTS-L
      repo: PMM/overlays/DTS-L
      group: audio
      weight: 20
    plex_all: true
    collection_level: episode
    filters:
      audio_track_title.regex: '(?i)\bDTS(\b|\d)'

  DTS-ES-L:
    overlay:
      name: DTS-ES-L
      repo: PMM/overlays/DTS-ES-L
      group: audio
      weight: 30
    plex_all: true
    collection_level: episode
    filters:
      audio_track_title.regex: '(?i)dts[ ._-]?(es|(hd[. ]?)?(hr|hi))'

  DTS-HD-L:
    overlay:
      name: DTS-HD-L
      repo: PMM/overlays/DTS-HD-L
      group: audio
      weight: 40
    plex_all: true
    collection_level: episode
    filters:
      audio_track_title.regex: 
        - '(?i)dts[ .-]?(ma\b|hd[ .-]?ma|hd)(?!china|r)'
        - '(?i)dts[ ._-]?(hd[. ]?)?(hr|hi)'

  Dolby-TrueHD-L:
    overlay:
      name: Dolby-TrueHD-L
      repo: PMM/overlays/Dolby-TrueHD-L
      group: audio
      weight: 50
    plex_all: true
    collection_level: episode
    filters:
      audio_track_title.regex: '(?i)true[ .-]?hd'

  Dolby-Digital-Plus-L:
    overlay:
      name: Dolby-Digital-Plus-L
      repo: PMM/overlays/Dolby-Digital-Plus-L
      group: audio
      weight: 60
    plex_all: true
    collection_level: episode
    filters:
      audio_track_title.regex:
        - '(?i)[^-]DD[P+](?!A)|eac3'
        - '(?i)\bAAC 7\b'

  Dolby-Atmos-L:
    overlay:
      name: Dolby-Atmos-L
      repo: PMM/overlays/Dolby-Atmos-L
      group: audio
      weight: 70
    plex_all: true
    collection_level: episode
    filters:
      audio_track_title.regex: '(?i)atmos'

  DTS-X-L:
    overlay:
      name: DTS-X-L
      repo: PMM/overlays/DTS-X-L
      group: audio
      weight: 80
    plex_all: true
    collection_level: episode
    filters:
      audio_track_title.regex: '(?i)dts[ ._:-]?x(?!\\d)'
