external_templates:
  git: PMM/templates
  template_variables:
    collection_section: 16

templates:
  Sundance:
    allowed_library_types: movie
    summary: Sundance Film Festival of <<value>>
    trakt_list: https://trakt.tv/users/pjcob/lists/<<value>>-sundance
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/award/sundance/<<value>>.jpg

collections:
  Sundance Grand Jury Winners:
    template:
      - name: award
        image: sundance/grand_jury_winner
      - name: shared
        sort: Sundance !1
    allowed_library_types: movie
    trakt_list_details: https://trakt.tv/users/maxwelldeux/lists/sundance-film-festival-grand-jury-prize

dynamic_collections:
  Sundance Film Festival:
    type: number
    sync: true
    data:
      starting: current_year-5
      ending: current_year
    title_format: Sundance Film Festival <<key_name>>
    template:
      - schedule_year_collections
      - Sundance
      - award
      - shared
