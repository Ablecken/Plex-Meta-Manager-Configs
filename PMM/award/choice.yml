external_templates:
  git: PMM/templates
  template_variables:
    collection_section: 16

templates:
  Choice:
    default:
      url: critic-s
    summary: <<key>> Critics Choice Awards <<value>>
    trakt_list: https://trakt.tv/users/pjcob/lists/<<key>>-<<url>>-choice
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/award/choice/<<key>>.jpg

dynamic_collections:
  Critics Choice Awards:
    type: number
    sync: true
    data:
      starting: current_year-5
      ending: current_year
    title_format: Critics Choice Awards <<key_name>>
    template:
      - schedule_year_collections
      - Choice
      - award
      - shared
    template_variables:
      url:
        2019: critics
        2018: critics
        2017: critics
        2016: critics
        2015: critics
        2014: critics
