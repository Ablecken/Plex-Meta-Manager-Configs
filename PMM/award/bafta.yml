external_templates:
  git: PMM/templates
  template_variables:
    collection_section: 16

templates:
  BAFTA:
    allowed_library_types: movie
    summary: <<key_name>> BAFTA awards
    trakt_list: https://trakt.tv/users/pjcob/lists/<<key_name>>-bafta
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/award/bafta/<<key_name>>.jpg

collections:
  BAFTA Best Films:
    template:
      - name: award
        image: bafta/winner
      - name: shared
        sort: BAFTA !
    allowed_library_types: movie
    trakt_list_details: https://trakt.tv/users/maxwelldeux/lists/bafta-award-best-film

dynamic_collections:
  BAFTA Awards:
    type: number
    sync: true
    data:
      starting: current_year-5
      ending: current_year
    title_format: BAFTA <<key_name>>
    template:
      - schedule_year_collections
      - BAFTA
      - award
      - shared
