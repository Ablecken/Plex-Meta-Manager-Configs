######################################################
#                    RESOLUTION                      #
######################################################
overlays:

  480P:
    overlay:
      name: 480P
      repo: PMM/overlays/480P
      group: res
      weight: 10
    plex_search:
      any:
        resolution.regex: '(?i)480|sd'

  480P-HDR:
    overlay:
      name: 480P-HDR
      repo: PMM/overlays/480P-HDR
      group: res
      weight: 20
    plex_search:
      any:
        resolution.regex: '(?i)480|sd'
        hdr: true

  480P-DV:
    overlay:
      name: 480P-DV
      repo: PMM/overlays/480P-DV
      group: res
      weight: 30
    plex_search:
      any:
        resolution.regex: '(?i)480|sd'
    filters:
      has_dolby_vision: true

  720P:
    overlay:
      name: 720P
      repo: PMM/overlays/720P
      group: res
      weight: 40
    plex_search:
      validate: true
      any:
        resolution.regex: '(?i)720|hd'

  720P-HDR:
    overlay:
      name: 720P-HDR
      repo: PMM/overlays/720P-HDR
      group: res
      weight: 50
    plex_search:
      any:
        resolution.regex: '(?i)720|hd'
        hdr: true

  720P-DV:
    overlay:
      name: 720P-DV
      repo: PMM/overlays/720P-DV
      group: res
      weight: 60
    plex_search:
      any:
        resolution.regex: '(?i)720|hd'
    filters:
      has_dolby_vision: true

  1080P:
    overlay:
      name: 1080P
      repo: PMM/overlays/1080P
      group: res
      weight: 70
    plex_search:
      any:
        resolution.regex: '(?i)1080|2k'

  1080P-HDR:
    overlay:
      name: 1080P-HDR
      repo: PMM/overlays/1080P-HDR
      group: res
      weight: 80
    plex_search:
      any:
        resolution.regex: '(?i)1080|2k'
        hdr: true

  1080P-DV:
    overlay:
      name: 1080P-DV
      repo: PMM/overlays/1080P-DV
      group: res
      weight: 90
    plex_search:
      any:
        resolution.regex: '(?i)1080|2k'
    filters:
      has_dolby_vision: true

  4K:
    overlay:
      name: 4K
      repo: PMM/overlays/4K
      group: res
      weight: 100
    plex_search:
      any:
        resolution.regex: '(?i)2160|4k'

  4K-HDR:
    overlay:
      name: 4K-HDR
      repo: PMM/overlays/4K-HDR
      group: res
      weight: 110
    plex_search:
      any:
        resolution.regex: '(?i)2160|4k'
        hdr: true

  4K-DV:
    overlay:
      name: 4K-DV
      repo: PMM/overlays/4K-DV
      group: res
      weight: 120
    plex_search:
      any:
        resolution.regex: '(?i)2160|4k'
    filters:
      has_dolby_vision: true
