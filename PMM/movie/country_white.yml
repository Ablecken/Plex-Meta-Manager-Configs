external_templates:
  git: PMM/templates
  template_variables:
    collection_section: "09"

templates:
  country_white_dynamic:
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/country/white/<<key_name_encoded>>.jpg
    smart_filter:
      sort_by: release.desc
      any:
        country: <<value>>

collections:
  Country Collections:
    template:
      - name: separator
        separator: country

dynamic_collections:
  Country White:
    type: country
    title_format: <<key_name>>
    other_name: Other Countries
    template:
      - country_white_dynamic
      - shared
