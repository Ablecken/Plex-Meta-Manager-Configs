######################################################
#                Oscars Collections                  #
# Created by Yozora, Bullmoose20, hjone72, & Sohjiro #
#                                                    #
#  Call this from your config.yml (Movie only):      #
#     metadata_path:                                 #
#       - git: PMM/movie/oscars                      #
#         template_variables:                        #
#           schedule_year_collections: never         #
#           collection_mode: hide                    #
#           collection_section: 16                   #
######################################################

external_templates:
  git: PMM/templates
  template_variables:
    collection_section: 16

templates:
  Oscars:
    summary: Academy Awards (Oscars) for <<year>>
    trakt_list: https://trakt.tv/users/pjcob/lists/<<year>>-oscars
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/award/oscars/<<year>>.jpg

  oscars_bpw_dynamic:
    default:
      limit: 10
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/award/oscars/best/<<key_name>>.jpg
    summary: The <<key_name>> Academy Awards (Oscars) for Best Picture is one of the Academy Awards presented annually by the Academy of Motion Picture Arts and Sciences since the awards debuted in 1929. 
    imdb_list: https://www.imdb.com/search/title/?groups=oscar_best_picture_winners
    limit: <<limit>>
    filters:
      year: <<value>>

  oscars_bpn_dynamic:
    default:
      limit: 10
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/award/oscars/nomination/<<key_name>>.jpg
    summary: The <<key_name>> Academy Awards (Oscars) for Best Picture Nominees.
    imdb_list: https://www.imdb.com/search/title/?groups=oscar_best_picture_nominees
    limit: <<limit>>
    filters:
      year: <<value>>

  oscars_winners_dynamic:
    default:
      limit: 10
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/award/oscars/winner/<<key_name>>.jpg
    summary: The Academy Awards (Oscars) Winners for <<key_name>>
    imdb_list: https://www.imdb.com/search/title/?groups=oscar_winner
    limit: <<limit>>
    filters:
      year: <<value>>

  oscars_nominees_dynamic:
    default:
      limit: 10
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/award/oscars/nomination/<<key_name>>.jpg
    summary: The Academy Awards (Oscars) Nominations for <<key_name>>
    imdb_list: https://www.imdb.com/search/title/?groups=oscar_nominees
    limit: <<limit>>
    filters:
      year: <<value>>

dynamic_collections:
  Oscars Best Picture Winners:
    type: year
    title_format: Oscars Best Picture Winners <<key_name>>
    template: 
      - schedule_year_collections
      - oscars_bpw_dynamic
      - shared

  Oscars Best Picture Nominees:
    type: year
    title_format: Oscars Best Picture Nominees <<key_name>>
    template: 
      - schedule_year_collections
      - oscars_bpn_dynamic
      - shared

  Oscars Winners:
    type: year
    title_format: Oscars Winners <<key_name>>
    template: 
      - schedule_year_collections
      - oscars_winners_dynamic
      - shared

  Oscars Nominees:
    type: year
    title_format: Oscars Nominees <<key_name>>
    template: 
      - schedule_year_collections
      - oscars_nominees_dynamic
      - shared
