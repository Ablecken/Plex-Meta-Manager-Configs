external_templates:
  git: PMM/templates

templates:
  Holiday:
    default:
      sort_by: title.asc
    smart_label: <<sort_by>>
    summary: A collection of <<collection_name>> and other movies that may relate to the season.
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/seasonal/<<season>>.jpg

collections:
  Seasonal Collections:
    template:
      - name: separator
        separator: seasonal

  Independence Day:
    template:
      - name: Independence
      - name: Holiday
        season: independence
      - name: shared
    imdb_list:
      - https://www.imdb.com/list/ls068664510/
      - https://www.imdb.com/list/ls080925875/

  Easter:
    template:
      - name: Easter
      - name: Holiday
        season: easter
      - name: shared
    imdb_list:
      - https://www.imdb.com/list/ls062665509/
      - https://www.imdb.com/list/ls051733651/

  Valentine's Day:
    template:
      - name: Valentine
      - name: Holiday
        season: valentine
      - name: shared
    imdb_list:
      - https://www.imdb.com/list/ls000094398/
      - https://www.imdb.com/list/ls057783436/
      - https://www.imdb.com/list/ls064427905/

  St. Patrick's Day:
    template:
      - name: StPatrick
      - name: Holiday
        season: patrick
      - name: shared
    imdb_list: https://www.imdb.com/list/ls063934595/

  Thanksgiving:
    collection_name: Thanksgiving Movies
    template:
      - name: Thanksgiving
      - name: Holiday
        season: thanksgiving
      - name: shared
    imdb_list:
      - https://www.imdb.com/list/ls000835734/
      - https://www.imdb.com/list/ls091597850/

  Halloween:
    template:
      - name: Halloween
      - name: Holiday
        season: halloween
      - name: shared
    imdb_list:
      - https://www.imdb.com/list/ls023118929/
      - https://www.imdb.com/list/ls000099714/
    tmdb_collection:
      - 91361    # Halloween Collection
      - 8581     # A Nightmare on Elm Street Collection
      - 1733     # The Mummy Collection
      - 8091     # Alien Collection
    tmdb_movie:
      - 23437    # A Nightmare on Elm Street (2010)

  Christmas:
    template:
      - name: Christmas
      - name: Holiday
        season: christmas
      - name: shared
    imdb_list: https://www.imdb.com/list/ls000096828/

  New Year's Day:
    template:
      - name: NewYears
      - name: Holiday
        season: years
      - name: shared
    imdb_list: https://www.imdb.com/list/ls066838460/