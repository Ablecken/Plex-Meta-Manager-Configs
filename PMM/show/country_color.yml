external_templates:
  git: PMM/templates
  template_variables:
    collection_section: "09"

templates:
  country_color_tv_dynamic:
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/country/color/<<key_name_encoded>>.jpg
    plex_all: true
    filters:
      origin_country: <<value>>

collections:
  Country Collections:
    template:
      - name: separator
        separator: country

dynamic_collections:
  TMDb Country Color:
    type: origin_country
    title_format: <<key_name>>
    other_name: Other Countries
    template:
      - country_color_tv_dynamic
      - shared
